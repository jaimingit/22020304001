<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="p2.css"/>

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-14-plus-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Circular Std:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="iphone-14-plus-2">
      <div class="load-screen-2">
        <img class="settings-icon" alt="" src="./public/settings.svg" />

        <img class="recents-icon" alt="" src="./public/recents.svg" />

        <img class="notification-icon" alt="" src="./public/notification.svg" />

        <div class="navigation-bar">
          <div class="navigation-bar-child"></div>
          <div class="library">
            <div class="your-library">Your Library</div>
            <img class="icon" alt="" src="./public/icon.svg" />
          </div>
          <div class="search">
            <div class="search1">Search</div>
            <img class="icon1" alt="" src="./public/icon.svg" />
          </div>
          <div class="home">
            <div class="home1">Home</div>
            <img class="icon2" alt="" src="./public/icon.svg" />
          </div>
        </div>
        <div class="curent-song">
          <div class="curent-song-child"></div>
          <img class="seed-icon" alt="" src="./public/seed.svg" />

          <img class="playpause-icon" alt="" src="./public/playpause.svg" />

          <img
            class="likeunlike-animation-icon"
            alt=""
            src="./public/likeunlike-animation.svg"
          />

          <div class="device">
            <div class="phone">
              <img class="phone-icon" alt="" src="./public/phone.svg" />
            </div>
          </div>
          <div class="titleartist">
            <b class="kwaku-the-traveller">Kwaku the Traveller</b>
            <div class="black-sherif">Black Sherif</div>
          </div>
          <img class="art-icon" alt="" src="./public/art@2x.png" />
        </div>
        <div class="status-bar1">
          <div class="time1">
            <b class="b1">8:00</b>
          </div>
          <img class="stats-icon1" alt="" src="./public/stats.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
